sudo: required
services:
- docker

before_install:
- docker pull dpollet/texlive:pillar

script: |
  docker run --tty --rm --volume $PWD:/work dpollet/texlive:pillar bash -c "\
    wget --quiet --output-document=- 'https://raw.githubusercontent.com/pillar-markup/pillar/master/download.sh' | bash \
    && make book "

deploy:
- provider: bintray
  file: .bintray.json
  on:
    repo: SquareBracketAssociates/Booklet-PharoWithStyle
  skip_cleanup: true
  user: ducasse
  key:
    secure: 
- provider: releases
  file: build/withstylebook.pdf
  on:
    tags: true
  skip_cleanup: true
  api_key:
    secure: 
